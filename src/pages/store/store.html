
<ion-header>

    <ion-navbar>
      <ion-title>{{ store.title }}</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-grid>
      <ion-row>
        <ion-col text-center>
          <img [src]="store.imageUrl">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <p>{{ store.description }}</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
         <agm-map [latitude]="location.lat" [longitude]="location.lng" [zoom]="16">
            <agm-marker [latitude]="location.lat" [longitude]="location.lng"></agm-marker>
          </agm-map>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button
            ion-button
            block
            (click)="onLeave()">Leave</button>
        </ion-col>
        <ion-col>
          <button
            ion-button
            block
            color="danger"
            (click)="onDelete()">Delete</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
