<ion-header>

  <ion-navbar color="primary">
    <ion-title>AddShopping</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Item Id</ion-label>
    <ion-input type="text" [(ngModel)]="shoppingItem.itemId" > </ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Item Name</ion-label>
    <ion-input type="text" [(ngModel)]="shoppingItem.itemName" > </ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Quantety</ion-label>
    <ion-input type="number" [(ngModel)]="shoppingItem.itemNumber"> </ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Item Price</ion-label>
    <ion-input type="number" [(ngModel)]="shoppingItem.itemPrice"> </ion-input>
  </ion-item>


  <button ion-button block (click)="addShoppingItem(shoppingItem)" >AddItem</button>
</ion-content>
