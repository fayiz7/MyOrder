<ion-header>

  <ion-navbar color="primary">
    <ion-title>EditShoppingItem</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Item ID</ion-label>
    <ion-input type="text" [(ngModel)]="shoppingItem.itemId"> </ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Item Name</ion-label>
    <ion-input type="text" [(ngModel)]="shoppingItem.itemName"> </ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Item Quantity</ion-label>
    <ion-input type="number" [(ngModel)]="shoppingItem.itemNumber"> </ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Item Description</ion-label>
    <ion-input type="text" [(ngModel)]="shoppingItem.itemDesc"> </ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Item Price</ion-label>
    <ion-input type="Number" [(ngModel)]="shoppingItem.itemPrice"> </ion-input>
  </ion-item>
  <button ion-button block (click)="pickImage()">Upload Image</button>
  <!-- <ion-input  [(ngModel)]="shoppingItem.img" name="img" type="text" [readonly]="true" value="{{imgUrl}}"  ></ion-input> -->

  <button ion-button block (click)="editShoppingItem(shoppingItem)">Edit Item</button>
</ion-content>
